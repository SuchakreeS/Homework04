<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Homework04 : Shopping-cart page</title>
</head>

<body>
    <div class="head">
        <div class="hleft">
            <img src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" alt="logo">
        </div>
        <div class="hmid">
            <p>ABOUT US</p>
            <p>PASSCARD</p>
            <p>PROFILE</p>
        </div>
        <div class="hright">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <p>LOGIN</p>
            <p>SIGN UP</p>
        </div>
    </div>
    <div class="cart">
        <p><strong>My Cart</strong></p>
    </div>
    <div class="bottom">


        <div class="left">
            <div class="docs">
                <i class="fa-regular fa-trash-can"></i>
                <div class="googledocs">
                    <i class="fa-regular fa-file-lines"></i>
                    <p><strong>Google docs</strong></p>
                    <p class="for-b">Used for business</p>
                </div>
                <div class="gdocs">
                    <p class="googledocsp"> Google Docs</p>
                    <div class="dotnlevel">
                        <div class="dot dot1"></div>
                        <div class="dot dot2"></div>
                        <div class="dot dot3"></div>
                        <select id="docslvl">
                            <option>LV 1-3</option>
                            <option>LV 2-3</option>
                            <option>LV 3-3</option>
                        </select>
                    </div>
                    <p class="thb">THB 150</p>
                </div>
            </div>
            <div class="slide">
                <i class="fa-regular fa-trash-can"></i>
                <div class="googleslides">
                    <i class="fa-regular fa-file-lines"></i>
                    <p><strong>Google Slides</strong></p>
                    <p class="for-b2">Used for business</p>
                </div>
                <div class="gslides">
                    <p class="gslidesp">Google Slides</p>
                <div class="sdotnlvl">
                    <div class="sdot sdot1"></div>
                    <div class="sdot sdot2"></div>
                    <div class="sdot sdot3"></div>
                    <div class="sdot sdot4"></div>
                    <select id="slideslvl">
                        <option>LV 1/4</option>
                        <option>LV 2/4</option>
                        <option>LV 3/4</option>
                        <option>LV 4/4</option>
                    </select>
                </div>
                <p class="sthb">THB 150</p>
                </div>
            </div>
        </div>
        <div class="order">
            <p class="info"><strong>Order Info</strong></p>
            <div class="sub">
                <p>Subtotal</p>
                <p>THB 300</p>
            </div>
            <div class="promo">
                <i class="fa-solid fa-ticket"></i>
                <input type="text" placeholder="     Promotion Code">
                <button><strong>APPLY</strong></button>
            </div>
            <hr>
            <div class="payment">
                <p class="totalpay">Total payment</p>
                <p class="thbprice"><strong>THB 300</strong></p>
            </div>
            <div class="checkout">
                <button class="bcheckout"><strong>LOG IN TO CHECKOUT</strong></button>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
