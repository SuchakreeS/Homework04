<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Homework04 : Shopping-cart page</title>
</head>

<body>
    <div class="head">
        <div class="hleft">
            <img src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" alt="logo">
        </div>
        <div class="hmid">
            <p>ABOUT US</p>
            <p>PASSCARD</p>
            <p>PROFILE</p>
        </div>
        <div class="hright">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <p>LOGIN</p>
            <p>SIGN UP</p>
        </div>
    </div>
    <div class="cart">
        <p><strong>My Cart</strong></p>
    </div>
    <div class="bottom">


        <div class="left">
            <div class="docs">
                <i class="fa-regular fa-trash-can"></i>
                <div class="googledocs">
                    <i class="fa-regular fa-file-lines"></i>
                    <p><strong>Google docs</strong></p>
                    <p class="for-b">Used for business</p>
                </div>
                <div class="gdocs">
                    <p> Google Docs</p>
                </div>
            </div>
            <div class="slide">
                <i class="fa-regular fa-trash-can"></i>
                <p>Google Slides</p>
                <i class="fa-regular fa-file-lines"></i>
            </div>
        </div>
        <div class="order">
            <p><strong>Order Info</strong></p>
            <div class="sub">
                <p>Subtotal</p>
                <p>THB 300</p>
            </div>
            <div class="promo">

            </div>
            <div class="payment">
                <p>Total payment</p>
                <p>THB 300</p>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
