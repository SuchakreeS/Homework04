<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Homework04 : Shopping-cart page</title>
</head>

<body>
    <div class="head">
        <div class="hleft">
            <img src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" alt="logo">
        </div>
        <div class="hmid">
            <p>ABOUT US</p>
            <p>PASSCARD</p>
            <p>PROFILE</p>
        </div>
        <div class="hright">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <p>LOGIN</p>
            <p>SIGN UP</p>
        </div>
    </div>
    <div class="bottom">
        <div class="cart">
            <p><strong>My Cart</strong></p>
        </div>
        <div class="docs">
            <div class="can">
                <i class="fa-regular fa-trash-can"></i>
            </div>
            <div class="googledocs">
                <!-- <img src="https://logos-world.net/wp-content/uploads/2022/05/Google-Docs-Logo.jpg" alt=""> -->
            </div>
        </div>

    </div>
</body>

</html>
